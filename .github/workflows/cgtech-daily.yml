name: CGTECH Daily Automation

on:
  schedule:
    - cron: "0 15 * * *"   # Runs daily at 7 AM PST (15:00 UTC)
  workflow_dispatch:        # Allows manual run

jobs:
  run-cgtech:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run CGTECH automation
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GNEWS_API_KEY: ${{ secrets.GNEWS_API_KEY }}
        run: node cgtech-news.js

      - name: Commit and push generated content
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add output/
          git commit -m "CGTECH Daily News $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push